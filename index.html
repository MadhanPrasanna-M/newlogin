<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Login form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" integrity="sha512-Jp3oCtkKo8j/WRrHq2jrYMtJogclQybtR6+81arCLTO/TvWj3oaF4NkZQs2bTqWJ8An8L2MLKKfvsn3H8vZP1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.min.css" integrity="sha512-13RM4Q4wPLiDEFNxKQbZMoyM3qR3eIsTYoXy6hJlqWmPzFCBLyxG3LGx/48N+sTcLxvN3IoThkZYxo3yuaGSvw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div class="container-box">
				<h2> Login Form</h2>
				
				<form action="">
					<div  class="input1">
						<input class="input__field1"  type="email" maxlength="28" required>
						<label for="email" class="input__label1" >E-mail</label>
						<span class="input__icon-wrapper1">
							<i class="input__icon1 fa-solid fa-envelope"></i>
						</span>
					</div>
					
					<div class="input2">
						<input class="input__field2" id="password" type="text" required>
						<label for="password" class="input__label2">Password</label>
						<span class="input__icon-wrapper2">
							<i class="input__icon2 ri-eye-off-line"></i>
						</span>
					</div>
					
				</form>
			
				<button>Login</button>
				
		</div>
	</div>



	<script src="index.js"></script>
	<script src="https://kit.fontawesome.com/ee188fccc7.js" crossorigin="anonymous"></script>
</body>
</html>
